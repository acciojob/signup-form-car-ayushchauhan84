<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form  method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" placeholder="Name" Required="Yes" >
		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email"Required="Yes" >
		<label for="gender_m, gender_f">Gender</label>
		<input type="Radio" id="gender_m, gender_f"Required="Yes" >
		<label for="cars">Car Brands</label>
		<input type="Select" id="cars" placeholder="--Please choose an option--"Required="Yes" >
		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age"Required="Yes" >
		<label for="dob">DOB</label>
		<input type="Date" id="dob"Required="Yes" >
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx"Required="No" >
		<label for="password">Password</label>
		<input type="Password" id="password" placeholder="Password"Required="Yes" >
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos"Required="Yes" >	
		<input type="button" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
