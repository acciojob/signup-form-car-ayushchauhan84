<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" placeholder="Name">
		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email">
		<label for="gender_m, gender_f">Gender</label>
		<input type="Radio" id="gender_m, gender_f">
		<label for="cars">Car Brands</label>
		<input type="Select" id="cars" placeholder="--Please choose an option--">
		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age">
		<label for="dob">DOB</label>
		<input type="Date" id="dob">
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="Password" id="password" placeholder="Password">
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos">	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
